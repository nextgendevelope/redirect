<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt2Pic Bot</title>
    <meta name="description" content="Prompt2Pic - Earn credits through ads for AI-generated images">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Layout container */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Left section for image generation */
        .generate-image-section {
            flex: 1 1 40%;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-right: 20px;
        }

        .generate-image-section h2 {
            color: #4CAF50;
        }

        .generate-image-section button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-image-section button:hover {
            background-color: #E64A19;
        }

        .generate-image-section img {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Right section for other content (ads, bot info, examples) */
        .right-section {
            flex: 1 1 55%;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .right-section h2 {
            color: #4CAF50;
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .examples img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .earn-credits {
            margin-top: 20px;
            text-align: center;
        }

        .earn-credits button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .earn-credits button:hover {
            background-color: #45a049;
        }

        .join-telegram {
            margin-top: 20px;
            text-align: center;
        }

        .join-telegram a {
            text-decoration: none;
            color: white;
            background-color: #0088cc;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .join-telegram a:hover {
            background-color: #006699;
        }
    </style>
    <script>
        // Track if the image generation has been used
        document.addEventListener("DOMContentLoaded", function () {
            const generateImageSection = document.getElementById("generateImageSection");
            const rightSection = document.getElementById("rightSection");
            const isImageGenerated = localStorage.getItem("imageGenerated");

            if (isImageGenerated) {
                generateImageSection.style.display = "none";
                rightSection.style.flex = "1 1 100%";  // Make right section take full width
            }
        });

        // Function to handle image generation
        async function generateImage() {
            const generateButton = document.getElementById("generateButton");
            generateButton.innerText = "Generating...";
            generateButton.disabled = true;

            const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-3.5-large-turbo", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: "A magical sunset over a futuristic city with flying cars",
                })
            });

            if (response.ok) {
                const blob = await response.blob();
                const imgURL = URL.createObjectURL(blob);
                document.getElementById("generatedImage").src = imgURL;
                document.getElementById("generatedImage").style.display = "block";

                // Store the image generation status
                localStorage.setItem("imageGenerated", "true");
                document.getElementById("generateImageSection").style.display = "none";
                document.getElementById("rightSection").style.flex = "1 1 100%"; // Right section takes full width
            } else {
                alert("Failed to generate image. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <!-- Header with Bot DP -->
    <div class="header">
        <img src="tgdp.webp" alt="Prompt2Pic Bot" style="width: 100px; border-radius: 50%; margin: 20px;">
        <h1>Welcome to Prompt2Pic Bot</h1>
    </div>

    <!-- Main content section with left and right sections -->
    <div class="main-container">
        <!-- Left section for image generation -->
        <div class="generate-image-section" id="generateImageSection">
            <h2>Generate Your First AI Image</h2>
            <button id="generateButton" onclick="generateImage()">Generate Image</button>
            <img id="generatedImage" src="" alt="Generated AI Image">
        </div>

        <!-- Right section for other content (ads, bot info, examples) -->
        <div class="right-section" id="rightSection">
            <h2>Explore Our AI-Generated Images</h2>
            <div class="examples">
                <img src="ia6.jpg" alt="Example 1">
                <img src="a4.jpg" alt="Example 2">
                <img src="a2.jpg" alt="Example 3">
            </div>

            <div class="earn-credits">
                <button>Earn Credits</button>
            </div>

            <div class="join-telegram">
                <h2>Join Our Telegram Bot</h2>
                <p>Generate unlimited images and enjoy more features on Telegram!</p>
                <a href="https://t.me/Prompt2PicBot" target="_blank">Join Telegram Bot</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt2Pic Bot</title>
    <meta name="description" content="Prompt2Pic - Earn credits through ads for AI-generated images">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main content container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Section headings */
        h2 {
            color: #4CAF50;
        }

        /* Example images section */
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .examples img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Ad earning section */
        .earn-credits {
            margin-top: 20px;
            text-align: center;
        }

        .earn-credits button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .earn-credits button:hover {
            background-color: #45a049;
        }

        /* Join Telegram section */
        .join-telegram {
            margin-top: 20px;
            text-align: center;
        }

        .join-telegram a {
            text-decoration: none;
            color: white;
            background-color: #0088cc;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .join-telegram a:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <!-- Header with Bot DP -->
    <div class="header">
        <img src="tgdp.webp" alt="Prompt2Pic Bot">
        <h1>Welcome to Prompt2Pic Bot</h1>
    </div>

    <!-- Main content section -->
    <div class="container">
        <!-- Example images section -->
        <h2>Explore Our AI-Generated Images</h2>
        <div class="examples">
            <img src="a6.jpg" alt="Baby Dragon">
            <img src="a4.jpg" alt="Warrior Princess">
            <img src="a2.jpg" alt="Lonely Robot">
        </div>

        <!-- Earn Credits Section -->
        <div class="earn-credits">
            <h2>Earn Credits</h2>
            <p>Watch an ad to earn 10 credits and create your own images!</p>
            <button onclick="alert('This will redirect to an ad.')">Watch Ad</button>
        </div>

        <!-- Join Telegram Bot Section -->
        <div class="join-telegram">
            <h2>Join Our Telegram Bot</h2>
            <p>Generate unlimited images and enjoy more features on Telegram!</p>
            <a href="https://t.me/Prompt2PicBot" target="_blank">Join Telegram Bot</a>
        </div>
    </div>
</body>
</html>
